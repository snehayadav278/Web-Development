    <div class="nav-wrapper">

  <!-- ===== PAGE TITLE ===== -->

  <!-- ===== PRODUCTS GRID (16 PRODUCTS WITH DISCOUNT) ===== -->
  <section class="new-arrivals">
    <div class="product-grid">

      <div class="product-card">
        <img src="images/sale1.webp" alt="Product">
        <h3>Classic White Blouse</h3>
        <p>₹2,999 <span class="discount">10% Off</span> <span class="new-price">₹2,699</span></p>
        <button onclick="addToCart('Classic White Blouse',2699)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/sale2.webp" alt="Product">
        <h3>Satin Wrap Top</h3>
        <p>₹3,499 <span class="discount">15% Off</span> <span class="new-price">₹2,974</span></p>
        <button onclick="addToCart('Satin Wrap Top',2974)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/sale3.webp" alt="Product">
        <h3>Floral Print Top</h3>
        <p>₹2,699 <span class="discount">20% Off</span> <span class="new-price">₹2,159</span></p>
        <button onclick="addToCart('Floral Print Top',2159)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/sale4.webp" alt="Product">
        <h3>Elegant Peplum Top</h3>
        <p>₹3,199 <span class="discount">25% Off</span> <span class="new-price">₹2,399</span></p>
        <button onclick="addToCart('Elegant Peplum Top',2399)">Add to Cart</button>
      </div>

    </div>
